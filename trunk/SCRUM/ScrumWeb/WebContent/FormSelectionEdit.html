<!DOCTYPE html>
<html ng-app="formSelectionApp">
    <head lang="en">
        <meta charset="utf-8">
        <title>Project Selection List to EDIT</title>  
        <link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
        
        <script src="lib/angular.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>  -->
        <script type="text/javascript" src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-resource.js"></script>
        
        <script type="text/javascript" src="js/form-selection-edit.js"></script>
        <link rel="stylesheet" type="text/css" href="css/grid-style.css" />
       
    </head>
    
    <body ng-controller="formSelectionCtrlRest">
    
    	<div id="container">
    		<div id="header">
    			<p>Project Selection to EDIT: {{projectsSelected[0].name}}</p>
    		</div>
    		
    		<div id="menu" style="float:left;">
    			<div id="listDiv" class="gridStyle" ng-grid="gridOptions"></div>
    		</div>
    		
    		<div id="content" style="float:left;">
   
    				<table style="width:500px;" cellpadding="0" cellspacing="0">
    				
    					<tr>
    						<td><label for="projectNo">Project Number:</label></td>
					    	<td><input id="projectNo" type="number" ng-model="projectsSelected[0].projectNo" /></td>
    					</tr>
    						
    					<tr>
							<td><label for="name">Name:</label></td>
					    	<td><input id="name" type="text" ng-model="projectsSelected[0].name" /></td> 					
    					</tr>
    						
    					<tr> 
							<td><label for="startDate">Start Date:</label></td>
					    	<td><input id="startDate" type="date" ng-model="projectsSelected[0].startDate"/></td>   					
    					</tr>
    					
					 </table>  			
    			
    		</div>
    		
			<div id="footer">
    				<a href="{{projectsSelected[0].link.href}}">{{projectsSelected[0].link.href}}</a>
    		</div>    		
    	</div>
    	
       	
    </body>
    
</html>
