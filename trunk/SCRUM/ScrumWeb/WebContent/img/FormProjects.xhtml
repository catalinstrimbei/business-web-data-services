<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>
	<h:form id="formProjects">
		<h:panelGrid id="p1" columns="3" border="1">
			<p:facet name="header">
				<h:outputText id="o1" value="Formular Proiecte 1 - ListBox"></h:outputText>
			</p:facet>
			<h:outputText id="o2" value="Project:"></h:outputText>
			<h:selectOneListbox id="project" value="#{formProjects.projectNo}">
				<p:selectItems id="s1" value="#{formProjects.projects}" 
					var="item" 
					itemLabel="#{item.name}" 
					itemValue="#{item.projectNo}">
				</p:selectItems>
				<p:ajax
					render="project_name project_projectNo project_startDate"></p:ajax>
			</h:selectOneListbox>
			<h:message id="m1" for="project"></h:message>
			
			<h:outputText id="o3" value="Project name:"></h:outputText>
			<h:inputText id="project_name"
				value="#{formProjects.project.name}"></h:inputText>
			<h:message id="m2" for="project_name"></h:message>
			
			<h:outputText id="o4" value="Project number:"></h:outputText>
			<h:inputText id="project_projectNo"
				value="#{formProjects.project.projectNo}"></h:inputText>
			<h:message id="m3" for="project_projectNo"></h:message>
			
			<h:outputText id="o5" value="Start Date:"></h:outputText>
			<h:inputText id="project_startDate"
				value="#{formProjects.project.startDate}"></h:inputText>
			<h:message id="m4" for="project_startDate"></h:message>
		</h:panelGrid>
	</h:form>
</body>
</html>
