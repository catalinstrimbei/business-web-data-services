		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-resource.js"></script>
        
        <script type="text/javascript" src="js/form-master-detail-edit.js"></script>
        <link rel="stylesheet" type="text/css" href="css/form-master-detail-edit.css" />
       
    </head>
    
    <body ng-controller="formMasterDetailCtrlRest">
    
    	<div id="container">
    		<div id="header">
    			<p>Project Selection to EDIT: {{project.name}}</p>
    		</div>
   
   				<table style="width:500px;" cellpadding="0" cellspacing="0">
   				
   					<tr>
   						<td><label for="projectNo">Project Number:</label></td>
				    	<td><input id="projectNo" type="number" ng-model="project.projectNo" /></td>
   					</tr>
   						
   					<tr>
						<td><label for="name">Name:</label></td>
				    	<td><input id="name" type="text" ng-model="project.name" /></td> 					
   					</tr>
   						
   					<tr> 
						<td><label for="startDate">Start Date:</label></td>
				    	<td><input id="startDate" type="date" ng-model="project.startDate"/></td>   					
   					</tr>
   					<tr> 
   						<td><a href="{{project.link.href}}">{{project.link.href}}</a></td>  
   					</tr>
				 </table>  			
   			
    		
    		
			<div id="menu" style="float:left;">
    			<div id="listDiv" class="gridStyle" ng-grid="detailGrid"></div>
    		</div>
    		
    				
    			
    	</div>
    	
       	
    </body>
    
</html>
