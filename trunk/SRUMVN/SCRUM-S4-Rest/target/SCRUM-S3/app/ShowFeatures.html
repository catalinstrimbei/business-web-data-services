<!DOCTYPE html>
<html>

<head>
	<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
</head>

<body>

	<div ng-app="myApp" ng-controller="mainController">
		<p><b>Search for feature:</b></p>
		<p><input type="text" ng-model="featurePattern"></p>
		<ul>
			<li ng-repeat="x in features | filter:featurePattern | orderBy:'featureID'">
				{{ (x.name | uppercase) + ', ' + x.category}}
			</li>
		</ul>		
	</div>

	<script src="scripts/controller.js"></script>

</body>
</html>
